<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audifonos Lenovo X16 - aCoupon</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="background">
        <div class="logo-zone">
            <a href="../index.html">
                <img src="assets/HOME.png" alt="" class="back">
            </a>
        </div>

        <div class="discount-zone">
            <p>Promoción válida hasta las <span id="hora-promocion"></span></p>
        </div>


        <div class="main-photo-container">
            <img src="assets/BG.jpg" alt="Imagen Promocional" class="promo-image" loading="lazy">
        </div>

        <div class="name-zone">
            <h1 class="main-title">Audifonos Lenovo X16</h1>
        </div>

        <div class="score-zone">
            <img src="assets/score.png" alt="Imagen Promocional" class="score-image" loading="lazy">
        </div>

        <div class="info-zone">
            <img src="assets/f1.png" alt="Imagen 2" loading="lazy">
            <img src="assets/f2.png" alt="Imagen 1" loading="lazy">
            <img src="assets/f4.png" alt="Imagen 4" loading="lazy">
            <img src="assets/f5.png" alt="Imagen 4" loading="lazy">
        </div>

        <div class="photo-zone">
            <div class="photoModalContent">
                <div class="photoList">
                    <img src="assets/1.jpg" alt="Imagen 2" loading="lazy">
                    <img src="assets/0.jpg" alt="Imagen 1" loading="lazy">
                    <img src="assets/2.jpg" alt="Imagen 3" loading="lazy">
                    <img src="assets/3.jpg" alt="Imagen 4" loading="lazy">
                </div>
            </div>
        </div>
    </div>
    <div class="fixed-footer">
        <div class="price-container">
            <p class="dollar">$</p>
            <p class="price">57.000</p>
            <p class="currency">COP</p>
        </div>
        <button class="purchase-btn"
            onclick="document.getElementById('hora-promocion2').innerHTML = document.getElementById('hora-promocion').innerHTML; document.getElementById('myModal').style.display='block'">
            <p>Comprar</p>
        </button>
    </div>






    <div class="modal" id="myModal">
        <div class="background">
            <div class="logo-zone">
                <button class="cancel" onclick="document.getElementById('myModal').style.display='none'">
                    <img src="assets/back.png" alt="">
                </button>
            </div>

            <div class="discount-zone">
                <p>Promoción válida hasta las <span id="hora-promocion2"></span></p>
            </div>

            <div class="scrollview-container">

                <div class="scrollview-item">
                    <div class="photo-zone2">
                        <img src="assets/1a.png" alt="Imagen 4">
                    </div>
                    <div class="desc-zone">
                        <p>NightShift</p>
                        <p class="price-model">57.000</p>
                    </div>
                    <div class="buttons-zone">
                        <button class="button1" onclick="if(parseInt(document.getElementById('black-quantity').innerHTML) > 0) { 
                    document.getElementById('black-quantity').innerHTML = parseInt(document.getElementById('black-quantity').innerHTML) - 1;
                    var blackQuantity = parseInt(document.getElementById('black-quantity').innerHTML);
                    
                    var totalPrice = (blackQuantity * 57000);
                    document.getElementById('final-price').innerHTML = totalPrice.toLocaleString();
                }">-</button>

                        <div class="noir-quantity" id="black-quantity">0</div>

                        <button class="button2" onclick="document.getElementById('black-quantity').innerHTML = parseInt(document.getElementById('black-quantity').innerHTML) + 1;
                var blackQuantity = parseInt(document.getElementById('black-quantity').innerHTML);
                
                var totalPrice = (blackQuantity * 57000);
                document.getElementById('final-price').innerHTML = totalPrice.toLocaleString()">+</button>

                    </div>

                </div>

                <div class="scrollview-item">

                    <div class="photo-zone2">
                        <img src="assets/2a.png" alt="Imagen 4">
                    </div>
                    <div class="desc-zone">
                        <p>WhiteGold</p>
                        <p class="price-model">67.000</p>
                    </div>
                    <div class="buttons-zone">
                        <p class="agotado">Agotado</p>
                    </div>
                </div>

            </div>

            <div class="final-price-container">
                <p class="dollar3">$</p>
                <p class="final-price" id="final-price">0</p>
            </div>

            <button class="final-button" onclick="
    var blackQuantity = parseInt(document.getElementById('black-quantity').innerHTML);
    if (blackQuantity > 0) {
        document.getElementById('myModal2').style.display='block';
    } else {
        alert('Por favor selecciona al menos una unidad');
    }
">CONFIRMAR</button>

        </div>
    </div>

    <div class="modal2" id="myModal2">
        <div class="modal2-content">
            <div class="logo2-zone">
                <button class="cancel" onclick="document.getElementById('myModal2').style.display='none'">
                    <img src="assets/back.png" alt="" loading="lazy">
                </button>
            </div>
            <div class="form">
                <div class="label-text">
                    <p>Solo faltaría...</p>
                </div>

                <div class="input-container">
                    <input id="nombre" type="text" placeholder="Tu nombre">
                    <input id="ciudad" type="text" placeholder="Ciudad">
                    <input id="direccion" type="text" placeholder="Dirección">
                    <input id="detalles" type="text" placeholder="Apto, Casa...">
                </div>
            </div>
            <div class="send-button-container">
                <div class="contra-container">
                    <img src="assets/contraentrega.png" alt="" loading="lazy">
                </div>
                <button class="send-button" onclick="
        let blackQuantity2 = parseInt(document.getElementById('black-quantity').innerHTML);
        let totalPrice = parseInt(document.getElementById('final-price').innerHTML);

        let nombre = document.getElementById('nombre').value;
        let direccion = document.getElementById('direccion').value;
        let ciudad = document.getElementById('ciudad').value;
        let detalles = document.getElementById('detalles').value

        if (blackQuantity2 > 0 && (nombre.trim().length > 0) && (direccion.trim().length > 0) && (ciudad.trim().length > 0)) {
            let message = '';

            if (nombre) {
                message += `*Nombre:* ${nombre}\n`;
            }
            
            if (direccion) {
                message += `*Dirección:* ${direccion}\n`;
                message += `${detalles}\n`;
                message += `${ciudad}\n`;
            }

            if (whiteQuantity2 > 0) {
                message += `*WhiteGold:* ${whiteQuantity2}\n`;
            }

            if (blackQuantity2 > 0) {
                message += `*NightShift:* ${blackQuantity2}\n`;
            }

            message += `*Cobro:* ${((parseInt(totalPrice)*1000) + 3700).toLocaleString()}\n`;
            message += `*Envío: 3.700*\n`;
            message += `*POR FAVOR ENVÍA ESTE MENSAJE PARA CONFIRMAR EL PEDIDO*`;

            const phone = '573058376094';
            const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;

            window.location.href = url;
        } else {
            alert('Por favor selecciona al menos un producto');
        }
    ">
                    <p>Enviar</p>
                </button>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
